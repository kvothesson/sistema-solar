<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Sistema Solar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
            color: #4fd0e7;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 20px 0;
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4fd0e7, #00bcd4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 208, 231, 0.3);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe en nuestro sistema solar.</p>
        <p>Parece que te has perdido en el espacio profundo. No te preocupes, te ayudaremos a regresar a casa.</p>
        
        <a href="/" class="button">🏠 Regresar al Sistema Solar</a>
        <a href="/index.html" class="button">🚀 Simulación Principal</a>
    </div>

    <script>
        // Generar estrellas de fondo
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Generar estrellas cuando se carga la página
        document.addEventListener('DOMContentLoaded', generateStars);
        
        // Efecto de hover en botones
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(45deg, #00bcd4, #4fd0e7)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.background = 'linear-gradient(45deg, #4fd0e7, #00bcd4)';
            });
        });
    </script>
</body>
</html>
